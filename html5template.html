body {background-color: #fff !important;background:#fff !important;
color:black !important;
font-family: arial, sans-serif;
font-size: 100%; /* best for all browser using em */
padding:0; 
margin:0;
}

*, html { line-height: 1em; }
main{}
article img { width:auto; max-width:100%; height:auto; }

.sidebar a, article a, header a, footer a { color: #C30; }
header a { text-decoration: none; }

#wrapper {
font-size: 1em; /* 13px from 100% global font-size */
margin: 0 auto;
}

/* css for */
header {
	padding: 5px;
	margin: 0px;
	float: left;
	width: 100%;
text-align:center;
}
header hgroup { width: 100%; font-weight:normal; }

h1,h2,h3,h4,h5,h6{margin: 5px;}
nav {
	display: block;
	margin: 5px;
	padding: 0px;
	float: left;
	width: 100%;
	background-color: #181919;
}
nav ul ul {display: none;}
nav ul li:hover > ul {display: block;}
	
nav ul {
	padding: 0;
	list-style: none;
	position: relative;
	display: inline-table;
	z-index: 9999;
	margin: 0px;
	float: left;
	width: 100%;
}
nav ul:after {content: ""; clear: both; display: block;}

nav ul li {float: left;}

nav ul li:hover a {color: #fff;}

nav ul li a {
	display: block;
	padding: 5px;
	font-size: 1em;
	color: #ccc;
	text-decoration: none;
	margin: 0px;
	background-color: #000;
	border-right: 1px solid #333;
}
nav ul li:last-of-type a {border-right: 1px solid transparent !important;}

nav ul ul {
	background: #5f6975;
	border-radius: 0px;
	padding: 0;
	position: absolute;
	top: 100%;
	width: auto;
	float: none;
}
nav ul li:hover {
	background: #5f6975;
	color: #FFF;
}
nav ul ul li a:hover {
	background-color: #4b545f;
}

nav ul ul li {
float: none;
border-bottom: 1px solid #444240;
position: relative;
}

nav ul ul li a {
padding: 0;
font-size: 1em;
width:10em;
color: #fff;
}	


nav ul ul ul {
position: absolute; left: 100%; top:0;
}

/* css for */
section.content { width: 70%; float:left; }
.content article { width:100%; float:left; padding: 5px; margin: 0; border-bottom: 1px solid #ddd; }
article .entry { clear:both; padding: 0; }
h1.post-title { font-size: 1em; margin:0; padding:0;}
.entry.post-meta { color: #888; }
.entry.post-meta span { padding: 0 1em 0 0; }
.entry.post-content { font-size: 1em; margin:0; padding:0;}

/* css for */
aside.sidebar { width: 20%; float:right; }
aside.sidebar ul {
	width:100%;
	margin: 0px;
	padding: 0px;
	float: right;
	list-style: none;
}
aside.sidebar ul li {
	width:100%;
	margin: 0px 0px 1em;
	padding: 5px;
	float: left;
	list-style: none;
}
aside.sidebar ul li ul li {
	margin: 0px 0px 0px 0px;
	padding: 0px;
}
aside.sidebar ul li ul li ul li {
	margin: 0px;
	padding: 0px 0px 0px 0px;
	width: 90%;
	font-size: 1em;
}
aside.sidebar ul li h3.widget-title {
	width:100%;
	margin: 0px;
	padding: 0px;
	float: left;
    font-size: 1em;
}

/* css for */
footer {
text-align:center;
	width: 98%;
	float:left;
	padding:5px;
	background-color: white;
	margin-top: 1em;
}
footer .footer-left { width: 45%; float:left; text-align:left; }
footer .footer-right { width: 45%; float:right; text-align:right; }
